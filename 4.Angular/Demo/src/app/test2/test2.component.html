<div>
    Enter Id : <input type="text" name="id" [(ngModel)]="person.id"><br>
    Enter Name : <input type="text" name="name" [(ngModel)]="person.name"><br>
    Enter Avg : <input type="number" name="avg" [(ngModel)]="person.avg"><br>
</div>

<div>
    <h1>Person details</h1>
    <h4>id : {{person.id}}</h4>
    <h4>name : {{person.name}}</h4>
    <h4>avg : {{person.avg}}</h4>
    <b><u>Address</u></b><br>
    StreetNo: {{person.address.streetno}} <br />
    City: {{person.address.city}} <br />
    State: {{person.address.state}} <br /><br />


    <b><u>Hobbies</u></b>
    <ul>
        <li *ngFor="let hobby of person.hobbies">{{hobby}}</li>
    </ul>

    <button (click)="buttonSubmit()">Click Me!</button>

</div>
