<div class="container">
    <h1>Mars Photos</h1>
    <button class="btn btn-info" (click)="getMarsObjs()">get mars phots</button>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-success" (click)="toggle()">{{btnData}}</button>

    <div *ngIf="flag; then success; else fail"></div>
    <ng-template #success>
        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>photoId</th>
                        <th>camera name</th>
                        <th>image</th>
                        <th>rover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of marsObjects.photos">
                        <td>{{item.id}}</td>
                        <td>{{item.camera.name}}</td>
                        <td><img [src]="item.img_src" width="100px" height="100px" alt="" /></td>
                        <td>{{item.rover.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>
    
    <ng-template #fail>
        <div class="d-flex flex-wrap">
            <div *ngFor="let item of marsObjects.photos" style="width:200px" class="card m-3 p2">
                <img class="card-img-top" [src]="item.img_src" alt="Card image cap" >
                <div class="card-header">
                    <h3>{{item.id}}</h3>
                </div>
                <div class="card-body">
                    <dl>
                        <dt>Camara Name</dt>
                        <dl>{{item.camera.full_name}}</dl>
                        <dt>Rover Name</dt>
                        <dl>{{item.rover.name}}</dl>
                    </dl>
                </div>
            </div>
        </div>
    </ng-template>

</div>
